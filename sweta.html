<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name Animation</title>
<style>
  .name-container {
    position: relative;
    width: 100%;
    height: 100vh;
  }
  
  .name {
    font-size: 50px;
    font-family: Arial, sans-serif;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  .name:nth-child(1) {
    animation-delay: 0.5s;
  }
  
  .name:nth-child(2) {
    animation-delay: 1s;
    top: 60%; /* Adjust the top position to prevent overlap */
  }
  
  .name:nth-child(3) {
    animation-delay: 1.5s;
    top: 70%; /* Adjust the top position to prevent overlap */
  }
</style>
</head>
<body>
  <div class="name-container">
    <div class="name">Sweta</div>
    <div class="name">Sakshi</div>
    <div class="name">Tanya</div>
  </div>
</body>
</html>
