<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animation</title>
        <style>
            .loading {
  width: 50px;
  height: 50px;
  border: 5px solid #ccc;
  border-top-color: #333;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
        </style>
    </head>
    <body>
        Simple animation
    </body>
</html>
