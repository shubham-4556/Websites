<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login form</title>
    </head>
    <div>
        <label for="username:">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="enter your username">
    </div>
    <div>
        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password" placeholder="enter your password">
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female"  name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to my channel</label>
    </div>
    <div>
        <label for="Enter your comment">Enter your comment</label>
        <textarea id="Enter your comment" name="comment" rows="4" cols="50">Enter your comment
        </textarea>
    </div>
    <div>
        <select name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="mango">Mango</option>
            <option vlaue="pinapple">Pinapple</option>
        </select>
    </div>
</html>
